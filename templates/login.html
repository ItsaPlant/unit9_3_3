<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset='UTF-8'>
    <title>Login Form witht WTF Flask</title>
</head>
<body>
{% if error %}
<div> {{ error }} </div>
{% endif %}
<form method="POST" action="/login">
    {{ form.email.label }}
    {{ form.email }}
    {{ form.password.label }}
    {{ form.password }}
    <input type="submit" value="Go">
</form>

</body>
</html>
